<!DOCTYPE html>
<html>
    <head>
        <title>
            Ejercicio 02 - Formularios en HTML
        </title>
    </head>
    <body>
        <form action="/" method="get">
            <div>
                <label for="username">Introduce el nombre de usuario</label>
                <input type="text" name="username" id="username">
            </div>
            <br>
            <div>
                <label for="age">Introduce tu edad</label>
                <input type="number" name="age" id="age">
            </div>
            <br>
            <div>
                <label for="frase">Introduce tu frase favorita</label>
                <textarea name="frase" id="" cols="30" rows="10"></textarea>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
